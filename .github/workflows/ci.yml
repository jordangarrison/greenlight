name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Run tests
        run: nix develop --command bash -c "mix deps.get && mix test"

  deploy:
    name: Build & Push Container
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    needs: [test]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build container image
        run: nix build .#dockerImage
      - name: Load and push container image
        run: |
          docker load < result
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          docker tag ghcr.io/jordangarrison/greenlight:latest ghcr.io/jordangarrison/greenlight:${SHORT_SHA}
          docker push ghcr.io/jordangarrison/greenlight:latest
          docker push ghcr.io/jordangarrison/greenlight:${SHORT_SHA}
